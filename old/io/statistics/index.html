<!DOCTYPE html>

<html>
	<head>
		<title>Statistics IO</title>
		<script src="js/Chart.js"></script>
	</head>
	<body>
		<canvas id="mychart" width="100" height="100"></canvas>
		
		<script>
			// Variables
			var	ctx=	document.getElementById("mychart");
			var	chart=	new Chart(ctx, {
				type:	"bar",
				data:	{
					labels:	[
						"Red",
						"Blue",
						"Yellow",
						"Green",
						"Purple",
						"Orange"
					],
					datasets:	[
						{
							label:	"# of Votes",
							data:	[
								12,
								19,
								3,
								5,
								2,
								3
							],
							backgroundColor:	"Green"
						},
						{
							label:	"Nothing",
							data:	[
								3,
								14,
								19,
								2,
								3,
								1
							],
							backgroundColor:	"Blue"
						}
					]
				},
				options:	{
					scales:	{
						yAxes:	[
							{
								ticks:	{
									beginAtZero:	true
								}
							}
						]
					}
				}
			});
		</script>
	</body>
</html>

<!-- End of File /-->
