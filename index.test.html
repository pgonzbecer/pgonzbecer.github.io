		<script type="text/javascript">
			(function()	{
				window.addEventListener("load", function()	{
					// Variables
					let	content=	document.getElementsByClassName("projects")[0];
					let	items=	[
						new ProjectItem({
							images:	["images/opengraph1.jpg","images/opengraph2.gif"],
							title:	"Open Graphing Calculator",
							desc:	(
								"Open Graphing Calculator began as an exercise that was "+
								"used to learn a little about creating web applications. "+
								"And we are still working on it. The goal is to make use "+
								"of existing libraries to create something useful in a "+
								"short amount of time. Feel free to fork the source on "+
								"GitHub, submit issues, and contribute."
							),
							tags:	[
								"open", "graphing", "calculator",
								"graphics", "webapp", "web", "app"
							]
						}),
						new ProjectItem({}),
						new ProjectItem({}),
						new ProjectItem({}),
						new ProjectItem({}),
						new ProjectItem({}),
						new ProjectItem({}),
						new ProjectItem({}),
						new ProjectItem({}),
						new ProjectItem({}),
						new ProjectItem({}),
						new ProjectItem({}),
						new ProjectItem({}),
						new ProjectItem({}),
						new ProjectItem({}),
						new ProjectItem({}),
						new ProjectItem({}),
						new ProjectItem({}),
						new ProjectItem({}),
						new ProjectItem({}),
						new ProjectItem({})
					];
					let	filters=	document.getElementsByClassName("filters")[0];
					
					filters=	filters.getElementsByClassName("filter");
					
					for(let i= 0; i< filters.length-1; i++)	{
						filters[i].addEventListener("click", function(args)	{
							if(!args.target.attributes.data)
								return;
							filterItems([args.target.attributes.data.value]);
							document.getElementById("search-text").value=	args.target.attributes.data.value;
						});
					}
					
					function filterItems(tags)	{
						// Variables
						let	str=	"";
						
						content.innerHTML=	"";
						
						for(let a= 0; a< items.length; a++)	{
							if(tags== null || tags== "")	{
								str=	items[a].getHTML();
							}
							else	{
								for(let b= 0; b< tags.length; b++)	{
									if(items[a].containsTag(tags[b]))	{
										str=	items[a].getHTML();
										break;
									}
								}
							}
							content.innerHTML+=	str;
							str=	"";
						}
					}
					filterItems();
				});
				
				function ProjectItem(options)	{
					// Variables
					this.images=	options.images;
					this.title=	options.title;
					this.desc=	options.desc;
					this.tags=	options.tags || [];
					
					this.getHTML=	function()	{
						// Variables
						let	str=	"";
						
						str=	"<div class='project preview'>";
							str+=	"<div class='project-images'>";
								if(this.images)	{
									for(let i= 0; i< this.images.length; i++)	{
										str+=	"<img src='"+this.images[i]+"'></img>";
									}
								}
								else	{
									str+=	"<img src='images/opengraph2.gif'></img>";
								}
							str+=	"</div>";
							str+=	"<div class='project-title'>";
								if(this.title)	{
									str+=	this.title;
								}
								else	{
									str+=	"Name in Progress";
								}
							str+=	"</div>"
							str+=	"<div class='project-desc'>";
								if(this.desc)	{
									str+=	this.desc;
								}
							str+=	"</div>";
							str+=	"<div class='project-expand'>";
								str+=	"<span class='fa fa-caret-down'></span>";
							str+=	"</div>";
						str+=	"</div>";
						
						return str;
					};
					
					this.containsTag=	function(tag)	{
						for(let i= 0; i< this.tags.length; i++)	{
							if(this.tags[i]== tag)	{
								return true;
							}
						}
						
						return false;
					}
				}
			})();
