
<!DOCTYPE html>

<html>
	<head>
		<title>If this, then that</title>
		<style>
			body	{
				margin:	16px;
			}
			table	{
				margin:	0px;
				border-spacing:	0px;
			}
			tr	{
				background-color:	#fffaff;
				border:	none;
			}
			tr:nth-child(2n+1)	{
				background-color:	#dbdbdb;
			}
			th	{
				min-width:	64px;
			}
			td	{
				min-width:	48px;
				border-left:	0.5px dotted black;
				border-right:	0.5px dotted black;
				border-top:	0.5px solid #101820;
				border-bottom:	0.5px solid #101820;
				text-align:	center;
			}
			
			.cc-true	{	color:	#4d4dff;	}
			.cc-false	{	color:	#ff4d4d;	}
		</style>
	</head>
	
	<body>
		<div class="container">
			<div class="input-stuff">
				<input type="text" id="txt" placeholder="if-then statement"/>
				<button id="btn">Do the thing!</button>
			</div>
			<div id="output"></div>
		</div>
		<script src="../js/PAML.js"></script>
		<script type="text/javascript">
			// Variables
			var	txt=	document.getElementById("txt");
			var	btn=	document.getElementById("btn");
			var	output=	document.getElementById("output");
			
			btn.addEventListener("click", function()	{
				// Variables
				var	p=	PAML.createConditionTree(txt.value);
				var	q=	p.rebuild();
				var	t=	PAML.createTruthTable(p, q);
				
				output.innerHTML=	"";
				output.append(t.toHTML());
			});
		</script>
	</body>
</html>
