		</style>
		<script type="text/javascript">
			window.addEventListener("load", function(){
				document.getElementById("input").addEventListener("keyup", function(args)
				{
					document.getElementById("output").innerHTML=	parseEquation(args.target.value);
				});
			});
			
			function parseEquation(str)
			{
				// Variables
				var	h=	0;
				var	kCoefficient=	-1;
				var	c=	0;
				var	a=	[];
				
				while(true)
				{
					c=	str.charCodeAt(h);
					
					if(c>= 48 && c<= 57 && kCoefficient== -1)
						kCoefficient=	h;
					if((c< 48 || c> 57) && kCoefficient!= -1)
					{
						a.push({
							start:	kCoefficient,
							end:	h,
							type:	"coefficient"
						});
						kCoefficient=	-1;
					}
					if(((c>= 65 && c<= 90) || (c>= 97 && c<= 122)))
					{
						a.push({
							start:	h,
							end:	h+1,
							type:	"variable"
						});
					}
					h++;
					
					if(h>= str.length && kCoefficient!= -1)
					{
						a.push({
							start:	kCoefficient,
							end: h,
							type:	"coefficient"
						});
						break;
					}
					if(h>= str.length)
						break;
				}
				
				try
				{
					for(var i= a.length-1; i>= 0; i--)
					{
						str=	str.substring(0, a[i].start)+"<span class='"+a[i].type+"'>"+str.substring(a[i].start, a[i].end)+"</span>"+str.substring(a[i].end);
					}
				}catch(e){console.log(e);}
				
				return str;
			}
		</script>
