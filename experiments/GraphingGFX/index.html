<!DOCTYPE html>

<html>
	<head>
		<title>Graphing Graphics</title>
		<script src="js/g2fx.js"></script>
	</head>
	<body>
		<h2><center>GFX</center></h2>
		<canvas id="cvs"></canvas>
		<script>
			// Variables
			var	graph=	g2fx.create("graph", "cvs");
			
			graph.render(new Segment({
				ptA:	{
					x:	2,
					y:	4
				},
				bx:	5
			}));
		</script>
	</body>
</html>
