					function filterItems(tags)	{
						// Variables
						let	str=	"";
						let	expand;
						let	collapse;
						
						content.innerHTML=	"";
						
						for(let a= 0; a< items.length; a++)	{
							if(tags== null || tags== "")	{
								str=	items[a].getHTML();
							}
							else	{
								for(let b= 0; b< tags.length; b++)	{
									if(items[a].containsTag(tags[b]))	{
										str=	items[a].getHTML();
										break;
									}
								}
							}
							content.innerHTML+=	str;
							str=	"";
						}
						expand=	document.getElementsByClassName("project-expand");
						collapse=	document.getElementsByClassName("project-collapse");
						
						for(let i= 0; i< expand.length; i++)	{
							expand[i].addEventListener("click", function(args)	{
								// Variables
								let	parent=	args.target.parentNode;
								
								parent.classList.remove("preview");
								parent.classList.add("fullview");
							});
							collapse[i].addEventListener("click", function(args)	{
								// Variables

								parent.classList.remove("fullview");
								parent.classList.add("preview");
							});

					this.links=	options.links;
					
					this.getHTML=	function()	{
						// Variables
						let	str=	"";

							str+=	"<div class='project-collapse fa fa-times'></div>";
							str+=	"<div class='project-images'>";
								if(this.images)	{
									for(let i= 0; i< this.images.length; i++)	{
										str+=	"<a href='"+this.images[i]+"'><img src='"+this.images[i]+"'></img></a>";
									}
								}
								else	{
									str+=	"<img src='images/opengraph2.gif'></img>";
								}
							str+=	"</div>";
							str+=	"<div class='project-title'>";
								if(this.title)	{
									str+=	this.title;
								}
								else	{
									str+=	"Name in Progress";
								}
							str+=	"</div>"
							str+=	"<div class='project-links'>";
								if(this.links)	{
									if(this.links.github)	{
										str+=	"<a href='"+this.links.github+"'><span class='fab fa-2x fa-github'></span></a>";
									}
									if(this.links.playstore)	{

								}
							str+=	"</div>";
							str+=	"<div class='project-expand fa fa-caret-down'></div>";

						return str;
					};
