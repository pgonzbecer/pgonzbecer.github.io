<!DOCTYPE html>

<html>
	<head>
		<title>Random Color Generator Preview</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="js/RandomColorGenerator.js"></script>
		<style type="text/css">
			#box
			{
				width:	256px;
				height:	256px;
				background-color:	#000000;
			}
			
			#text
			{
				color:	#ffffff;
				line-height:	256px;
				font-weight:	bold;
				letter-spacing:	2px;
			}
		</style>
		<script type="text/javascript">
			// Variables
			var	rcg=	new RandomColorGenerator();
			var spantext, box, boxcolorid;
			
			// Loads up all the necessary variables
			function loadVars()
			{
				boxcolorid=	document.getElementById("boxcolorid");
				box=	document.getElementById("box");
				spantext=	document.getElementById("text");
				nextColors();
			}
			
			// Gets the next colors for the color gen preview
			function nextColors()
			{
				// Variables
				var	textColor=	rcg.nextColor();
				
				spantext.style.color=	textColor;
				spantext.innerHTML=	textColor;
				box.style.backgroundColor=	rcg.nextColorExcluding(textColor);
				boxcolorid.innerHTML=	"The box\'s color is "+rcg.getHexFromRgb(box.style.backgroundColor);
			}
		</script>
	</head>
	<body onload="loadVars();">
		<div id="container">
			<div id="header" onclick="sendTo('http://github.com/pgonzbecer/');">
				<br />
				<h1><span style="color: #3399ff;">Paul Gonzalez-Becerra</span>'s <span style="color: #9900cc;">GitHub</span>!</h1>
			</div>
			<div id="nav">
				<ul class="nav">
					<li><a href="index.html">Main Page</a></li>
					<li><a href="randomcolorgen.html">Random Color Generator</a></li>
				</ul>
			</div>
			<div id="content">
				<center>
					<h2>This is a preview of the <b>RandomColorGenerator.js</b></h2>
					<h4 class="titleHeading">The color of the square makes sure it is not a color that is too similar to the color of the text</h4>
					
					<p id="boxcolorid">The box's color is #000000</p>
					
					<div id="box">
						<span id="text">#ffffff</span>
					</div>
					<button style="width: 256px; margin-top: 8px;" onclick="nextColors();">Refresh</button>
				</center>
				
			</div>
			<div id="footer">
				&copy; 2015. Paul Gonzalez-Becerra.
			</div>
		</div>
	</body>
</html>
